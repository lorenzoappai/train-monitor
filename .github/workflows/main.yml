name: Monitor Trains

on:
  workflow_dispatch:
    inputs:
      mode:
        description: 'Monitoring Mode'
        required: true
        default: 'multi'
        type: choice
        options:
        - multi
        - single
      provider:
        description: 'Train Provider'
        required: true
        default: 'swiss'
        type: choice
        options:
        - swiss
        - italy
      station:
        description: 'Station Name (for single mode)'
        required: false
        default: 'Zurich HB'
  schedule:
    - cron: '*/15 * * * *'

jobs:
  run-monitor:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          
      - name: Run Monitor
        env:
          DATA_ENDPOINT: ${{ secrets.DATA_ENDPOINT }}
          # NEW: Route-based monitoring (enabled by default)
          ROUTE_MODE: 'true'
          # Legacy: Multi-station mode (for backward compatibility)
          MULTI_STATION: ${{ (inputs.mode == 'multi' || github.event_name == 'schedule') && 'true' || 'false' }}
          STATION_NAME: ${{ inputs.station }}
          # For manual runs, use input provider. For scheduled runs, use vars.TRAIN_PROVIDER or default to swiss
          TRAIN_PROVIDER: ${{ inputs.provider != '' && inputs.provider || vars.TRAIN_PROVIDER || 'swiss' }}
        run: python main.py
