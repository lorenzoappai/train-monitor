name: Monitor Trains

on:
  workflow_dispatch:
    inputs:
      debug_enabled:
        description: 'Run with debug logging'
        required: false
        default: 'false'
        type: boolean
  schedule:
    - cron: '*/15 * * * *'

jobs:
  monitor-swiss:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          
      - name: Monitor Swiss Trains (Route-based)
        env:
          DATA_ENDPOINT: ${{ secrets.DATA_ENDPOINT }}
          ROUTE_MODE: 'true'
          TRAIN_PROVIDER: 'swiss'
          DEBUG: ${{ inputs.debug_enabled }}
        run: python main.py
  
  monitor-italian:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          
      - name: Monitor Italian Trains (Station-based)
        env:
          DATA_ENDPOINT: ${{ secrets.DATA_ENDPOINT_ITALIAN }}
          ROUTE_MODE: 'false'
          MULTI_STATION: 'true'
          TRAIN_PROVIDER: 'italy'
          DEBUG: ${{ inputs.debug_enabled }}
        run: python main.py

