name: Monitor Trains

on:
  workflow_dispatch:
    inputs:
      mode:
        description: 'Monitoring Mode'
        required: true
        default: 'multi'
        type: choice
        options:
        - multi
        - single
      provider:
        description: 'Train Provider'
        required: true
        default: 'swiss'
        type: choice
        options:
        - swiss
        - italy
      station:
        description: 'Station Name (for single mode)'
        required: false
        default: 'Zurich HB'
  schedule:
    - cron: '*/15 * * * *'

jobs:
  monitor-swiss:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          
      - name: Monitor Swiss Trains (Route-based)
        env:
          DATA_ENDPOINT: ${{ secrets.DATA_ENDPOINT }}
          ROUTE_MODE: 'true'
          TRAIN_PROVIDER: 'swiss'
        run: python main.py
  
  monitor-italian:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          
      - name: Monitor Italian Trains (Station-based)
        env:
          DATA_ENDPOINT: ${{ secrets.DATA_ENDPOINT }}
          ROUTE_MODE: 'false'
          MULTI_STATION: 'true'
          TRAIN_PROVIDER: 'italy'
        run: python main.py

